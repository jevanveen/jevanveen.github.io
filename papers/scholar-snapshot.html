<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Google Scholar Snapshot Placeholder</title>
	<style>
		body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; margin: 0; padding: 1.5rem; background: #fff; color: #222; }
		h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
		p { margin: 0.5rem 0 1rem; }
		.note { font-size: 0.9rem; color: #666; }
		.table { border-collapse: collapse; width: 100%; }
		.table th, .table td { border-bottom: 1px solid #ddd; padding: 0.75rem 0; text-align: left; }
		.table th { font-size: 0.85rem; text-transform: uppercase; color: #666; }
	</style>
</head>
<body>
	<h1>Snapshot not yet cached</h1>
	<p class="note">Run <code>bash scripts/update-scholar-snapshot.sh</code> to fetch the latest Google Scholar view and store it here.</p>
	<table class="table">
		<thead>
			<tr>
				<th>Year</th>
				<th>Title</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td colspan="2">Cached content will appear in this frame after the snapshot is refreshed.</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
